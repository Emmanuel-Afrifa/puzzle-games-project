<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>JIGSAW</title>
</head>
<body id="body">
    <canvas id="rootCanvas"></canvas>

    <!-- Start page -->
    <div id="main-container">
        <!-- <h3 id="time">Time here</h3> -->
        <h1 id="game-title">Kids Puzzle game</h1>
        <div id="game-level">
            Game Level
            <select id="game-difficulty">
                <option value="very-easy">Very Easy</option>
                <option value="easy">Easy</option>
                <option value="regular">Regular</option>
                <option value="intermediate">Intermediate</option>
                <option value="hard">Hard</option>
                <option value="very-hard">Very Hard</option>
                <option value="legend">Legend</option>
            </select>
        </div>
        <div id="image-preview">
            <img src="./pic.jpg" alt="">
            <img src="./pic.jpg" alt="">
            <img src="./pic.jpg" alt="">
            <img src="./pic.jpg" alt="">
            <img src="./pic.jpg" alt="">
            <img src="./pic.jpg" alt="">
            <img src="./pic.jpg" alt="">
        </div>
        <button id="start-game-button" class="button">START GAME</button>
    </div>

    <!-- End Game Page -->
     <div id="end-game-page">
        <div id="content">
            <h3 id="time"></h3>
            <img src="./pic.jpg" alt="">
            <!-- <button class="button" id="quit-button">QUIT</button> -->
            <button class="button" id="next-game-button">NEXT GAME</button>
        </div>
     </div>
</body>
</html>
